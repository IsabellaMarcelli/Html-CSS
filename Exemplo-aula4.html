<!DOCTYPE html>                                     <!--isso vai informar os navegadores que o que eu vou escrever é do tipo HTML5-->
<html lang="pt-br">
<head>                              <!--configurações comportamentais -->
    <meta charset="UTF-8">
    <title>Curso de HTML5</title>
    <style>    
        h1 {
            font-family: Arial;
            font-size: 30pt;
            color: blue;
            text-shadow: 2px 2px 2px black;    
        }

    </style>

</head>

<body>                                 <!--visualmente, tudo que vai aparecer tem que estar aqui-->
    <h1>Primeira atividade para praticar</h1>  <!--vai criar um título-->
    <h2>Aqui temos nosso primeiro exemplo usando HTML</h2>     <!--subtítulo-->
    <h1>Aqui temos um outro exemplo na cor azul</h1>

</html>
